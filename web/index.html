<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPetStore</title>
    <link rel="StyleSheet" href="css/mypetstore.css" type="text/css" media="screen"/>
    <style>
    body {
      background: url('images/welcome.jpg') no-repeat;
      background-size: 100% 130%;
    }

    #Content {
      width: 20%;
      height: 400px;
      background-color: #00000060;
      margin: auto;
      margin-top: 10%;
      text-align: center;
      border-radius: 10px;
      padding: 50px 50px;
    }

    h2 {
      color: #ffffff90;
      margin-top: 5%;
    }

    #input-box {
      margin-top: 5%;
    }

    span {
      color: #fff;
    }

    input {
      border: 0;
      width: 60%;
      font-size: 15px;
      color: #fff;
      background: transparent;
      border-bottom: 2px solid #fff;
      padding: 5px 10px;
      outline: none;
      margin-top: 10px;
    }

    button {
      margin-top: 30px;
      width: 60%;
      height: 40px;
      border-radius: 10px;
      border: 0;
      color: #fff;
      text-align: center;
      line-height: 40px;
      font-size: 22px;
      background-image: linear-gradient(to right, #01c2fd, #26fb13);
    }

    #sign_up {
      margin-top: 45%;
      margin-left: 60%;
    }

    a {
      color: #f2b558;
    }

    .members {
        color: #fff;
        padding: 10px 0;
    }

    .maker {
        display: block;
        margin-top: 30px;
        font-size: 30px;
    }

    .members li{
        list-style: none;
        margin: 5px 0;
    }
  </style>
</head>
<body>

<div id="Content">
    <h2>Welcome to Petstore！</h2>
    <button><a href="mainForm">进入宠物商店</a></button><br>
    <span class="maker">制作人:</span>
    <ul class="members">
        <li>2104陈荣兴</li>
        <li>2105李明轩</li>
        <li>2106孙崇翔</li>
        <li>2106豆冠潼</li>
        <li>2102张乔涵</li>
    </ul>
    <img src="images/index-image.png">
</div>
</body>
</html>
